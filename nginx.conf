server {
    listen 80;
    server_name voltixio.com www.voltixio.com localhost;
    root /usr/share/nginx/html;

    # Certbot Challenge
    location /.well-known/acme-challenge/ {
        allow all;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name voltixio.com www.voltixio.com localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Certificates (These will be created by Certbot)
    ssl_certificate /etc/letsencrypt/live/voltixio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/voltixio.com/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle Clean URLs (remove .html)
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Error pages
    error_page 404 /404.html;
}
